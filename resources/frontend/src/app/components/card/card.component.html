<h4>Teams</h4>
<div class="row">
  <div class="col-4 pb-4" *ngFor="let team of teams | paginate: { itemsPerPage: 9, currentPage: page }">
    <div class="card">
      <img class="card-img-top" src="{{team.logo_uri}}" alt="Card image cap">
      <div class="card-body">
        <h5 class="card-title">{{team.name}}</h5>
        <p class="card-text"></p>
        <a href="#" class="btn btn-primary" [routerLink]="['/details/'+team.id]">Show details</a>
      </div>
    </div>
  </div>
</div>
<pagination-controls (pageChange)="page = $event"></pagination-controls>
